#App
spring.application.name=news-crawler
server.port=8080

#MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

#Log SQL + bind params

#Crawler
crawler.cron=*/30 * * * * *

#Swagger/Springdoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
rabbit.exchange=news.exchange
rabbit.routing.links=news.links

#JWT Secret Key
jwt.secret-key=${JWT_SECRET_KEY}

#CORS
spring.webflux.cors.allow-credentials=true
spring.webflux.cors.allowed-origins=*
# ? THÊM DÒNG NÀY ?? FIX L?I "NO SESSION"
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
